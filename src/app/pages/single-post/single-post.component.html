<div class="container">
  <div class="row">
    <div class="col-md-9 mt-5">
      <div class="card shadow-effect">
        <img
          src="{{ postData.postImgPath }}"
          alt="asf"
          class="card-img-top img-fluid"
        />
        <div class="card-body tex">
          <small class="text-center design">{{
            postData.category.category
          }}</small>
          <small class="text-center featured ml-2">Featured</small>
          <small class="text-center views ml-2"
            >{{ postData.views }} - Views
          </small>
          <small class="update-text ml-2"
            >LAST UPDATED - {{ postData.createdAt.toMillis() | date }}</small
          >

          <h1 class="mt-3 mb-3">
            {{ postData.title }}
          </h1>
          <p [innerHTML]="postData.content">
          </p>
        </div>
      </div>

      <app-comment-form></app-comment-form>
      <app-comment-list></app-comment-list>
    </div>

    <div class="col-md-3 post-card-container mt-5">
      <app-post-card></app-post-card>
      <app-post-card></app-post-card>
      <app-post-card></app-post-card>
    </div>
  </div>
</div>
