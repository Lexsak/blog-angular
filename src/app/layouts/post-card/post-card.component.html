<div class="card" *ngIf="postData" [routerLink]="['/post', postData.id]">
  <img
    src="{{postData.data.postImgPath}}"
    alt="post-image"
    class="card-img-top"
  />
  <div class="card-body">
    <div class="mb-3 d-flex flex-wrap category-container">
      <small class="text-center design">{{postData.data.category.category}}</small>
      <small class="text-center featured" *ngIf="postData?.data?.isFeatured">Featured</small>
      <small class="text-center views">{{postData.data.views}} - Views </small>
    </div>

    <h5 class="mt-2">
      {{postData.data.title}} 
    </h5>
    <p>
      {{postData.data.exerpt | slice:0:150}}...
    </p>
    <small class="update-text">LAST UPDATED - {{postData.data.createdAt.toMillis() | date}}</small>
  </div>
</div>
